<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Loading</title>
	<link rel="stylesheet" type="text/css" href="../css/loading.css">
</head>
<body>
  <div class="wrapper">
     <h1>Loading demo</h1>
     <div class="loadingBox">
       <div class='row'>
         <!-- 时钟加载器 -->
         <div class="span">
           <div class="timer"></div>
         </div>
         <!-- 三个点加载器 -->
         <div class="span">
           <div class="typing_loader"></div>
         </div>
         <!-- 位置标识 -->
         <div class="span">
           <div class="location_loader"></div> 
         </div>
         <!-- dashboard -->
         <div class="span">
           <div class="dashboard"></div>
         </div>
       </div>
       <div class="row">
        <!-- 电池 加载器 -->
        <div class="span">
          <div class="battery"></div>
        </div>
        <!-- 放大镜 -->
        <div class="span">
          <div class="magnifier"></div>
        </div>
        <!-- 圆圈 加载器-->
        <div class="span">
          <div class="help"></div>
        </div>
        <!--  -->
        <div class="span">
          <div class="cloud"></div>
        </div>
       </div>
     </div>
  </div>

<script type="text/javascript" src='../js/jquery.min.js'></script>
</body>
</html>
